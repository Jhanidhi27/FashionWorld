<!DOCTYPE html>
<html>
<head>
	<title>Marks</title>
</head>
<style>
	body{
		background-color: #34495e
	}
	ul,li{
		display: inline;
		padding: 50px;
	}
	a{
		color: whitesmoke;
		text-decoration: none;
		margin-top: 500px;
	}
	.nav{
		position: sticky;
		top: 0;
		background-color: black;
		height: 45px;
		margin-top: 0px;
	}
	.table{
		border: 10px;
		margin-top: 150px;
		height: 700px;
		width: 1400px;
	}
	.table1{
		border: 10px;
		margin-top: 10px;
		height: 700px;
		width: 1400px;
	}
	
</style>
<body>
	<div id="first"></div>
	<div class="nav">
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Datesheet</a></li>
			<li><a href="">Study-Materials</a></li>
			<li><a href="">Instructions</a></li>
			<li><a href="">New-Instructions</a></li>
			<li><input type="search" placeholder="Search Here" style="height: 25px; width: 300px;" ></li>
		</ul>
	<div class="table">
		<h1 align="center">MARKSHEET!!!</h1>
		<table align="center" border="15">
			<tr>
			    <div class="suba">
				<td><label><b>Maths</b></label></td>
				<td><input id="sub1" type="number" name="" placeholder="Marks obtained in Maths"></td>
			</div></tr>
			<tr>
			    <div class="subb">
				<td><label><b>BEE</b></label></td>
				<td><input id="sub2" type="number" name="" placeholder="Marks obtained in BEE"></td>
				
			</div></tr>
			<tr>
			<div class="subc">
				<td><label><b>Physics</b></label></td>
				<td><input id="sub3" type="number" name="" placeholder="Marks obtained in Physics"></td>
				
			</div></tr>
			<tr>
			<div class="subd">
				<td><label><b>English</b></label></td>
				<td><input id="sub4" type="number" name="" placeholder="Marks obtained in English"></td>
				
			</div></tr>
			<tr>
			<div class="sube">
				<td><label><b>EGD</b></label></td>
				<td><input id="sub5" type="number" name="" placeholder="Marks obtained in EGD"></td>
				
			</div></tr>
			<tr>
			<div>
				<td align="center"><button onclick="calculate()" style="cursor: pointer;"><b>Get your result</b></button></td>
			</div></tr>
		</table>

		<div class="table1">
			<table border="15" align="center">
				<tr>
					<td><b>Total Marks=</b></td>
					<td><b>500</b></td>
				</tr>
				<tr>
					<td><b>Obtained Marks=</b></td>
					<td id="Total_Marks"></td>
				</tr>
				<tr>
					<td><b>Percentage=</b></td>
					<td id="Percentage"></td>
				</tr>
				<tr>
					<td><b>Grade=</b></td>
					<td id="grade"></td>
				</tr>
				<tr>
					<td><b>Remarks=</b></td>
					<td id="Remarks"></td>
				</tr>
				<tr>
					<td><b>Grace_Marks=</b></td>
					<td id="grace"></td>
				</tr>

			</table>
		</div>
		<script>
			function calculate(){
				var a=parseInt(document.getElementById('sub1').value);
				var b=parseInt(document.getElementById('sub2').value);
				var c=parseInt(document.getElementById('sub3').value);
				var d=parseInt(document.getElementById('sub4').value);
				var e=parseInt(document.getElementById('sub5').value);
				if (a>100 || b>100 || c>100 || d>100 || e>100){
					alert("Please enter correct value");
				}
			
			else{
				var Total_Marks=a+b+c+d+e;
				document.getElementById("Total_Marks").innerHTML=Total_Marks;
				var Percentage=Total_Marks/500*100;
				document.getElementById("Percentage").innerHTML=Percentage;
				
				if (Percentage>=70 || Percentage<=99 || Percentage==100){
					document.getElementById("grade").innerHTML="A"
				}
				else if (Percentage<70 && Percentage>=60){
					document.getElementById("grade").innerHTML="B"
				}
				else if (Percentage<60 && Percentage>=50){
					document.getElementById("grade").innerHTML="C"
				}
				else if (Percentage<50 && Percentage>=40){
					document.getElementById("grade").innerHTML="D"
				}
				else if (Percentage<40 && Percentage>=30)
					{document.getElementById("grade").innerHTML="E"
				}
				else{
					document.getElementById("grade").innerHTML="FAIL!!"
				}

				if (a<40 && b<40 && c<40 && d<40 && e<40){
					document.getElementById("Remarks").innerHTML="<span style='color:red'>FAIL!!</span>"
				}
				else{
					document.getElementById("Remarks").innerHTML="<span style='color:#292'>PASS!!</span>"
				}
				if (Percentage<=40) {
					document.getElementById("grace").innerHTML=Total_Marks+10
				}
				else{
					document.getElementById("grace").innerHTML="PASS!!"
				}
				
			}

         }
          
		</script>
	</div>
		
	</div>
</body>
</html>
